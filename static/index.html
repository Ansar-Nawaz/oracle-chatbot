<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>OraSniper - Oracle Error Assistant</title>
    <style>
        :root {
            --primary: #3B82F6;
            --background: #0F172A;
            --text: #F8FAFC;
        }

        body {
            margin: 0;
            padding: 20px;
            background: var(--background);
            color: var(--text);
            font-family: 'Segoe UI', system-ui;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 2rem;
            border-bottom: 2px solid #1E293B;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #3B82F6, #10B981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .chat-container {
            height: 60vh;
            overflow-y: auto;
            padding: 1rem;
            background: #1E293B;
            border-radius: 8px;
            margin: 1rem 0;
        }

        .message {
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 8px;
            max-width: 80%;
        }

        .user-message {
            background: #1E3A8A;
            margin-left: auto;
        }

        .bot-message {
            background: #065F46;
            margin-right: auto;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #334155;
            border-radius: 8px;
            background: #1E293B;
            color: white;
        }

        button {
            margin-top: 1rem;
            padding: 12px 24px;
            background: var(--primary);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>OraSniper</h1>
            <p>üîç Instant Oracle Error Solutions</p>
        </div>

        <div class="chat-container" id="chatbox">
            <div class="message bot-message">
                üöÄ Hi! I'm OraSniper. Enter an Oracle error code (e.g., ORA-00942) below!
            </div>
        </div>

        <input type="text" id="userInput" placeholder="Enter error code..." autofocus>
        <button onclick="sendMessage()">Get Solution</button>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const chatbox = document.getElementById('chatbox');
            
            if (!input.value.trim()) return;

            // Add user message
            chatbox.innerHTML += `
                <div class="message user-message">
                    üîç You: ${input.value}
                </div>
            `;

            // Call Rasa API
            try {
                const response = await fetch('/webhooks/rest/webhook', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: input.value })
                });
                
                const data = await response.json();
                data.forEach(msg => {
                    chatbox.innerHTML += `
                        <div class="message bot-message">
                            ‚úÖ Solution: ${msg.text}
                        </div>
                    `;
                });
            } catch (error) {
                chatbox.innerHTML += `
                    <div class="message bot-message">
                        ‚ùå Error: Failed to connect to OraSniper
                    </div>
                `;
            }

            input.value = '';
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        // Enter key support
        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
