<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OraSniper - Oracle Error Assistant</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --background: #0f172a;
            --text-color: #f8fafc;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--background);
            color: var(--text-color);
            font-family: 'Segoe UI', system-ui;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 2rem;
            border-bottom: 2px solid #334155;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #3b82f6, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: #94a3b8;
            margin-top: 0.5rem;
        }

        .chat-container {
            height: 70vh;
            overflow-y: auto;
            padding: 1rem;
            background: #1e293b;
            border-radius: 8px;
            margin: 1rem 0;
        }

        .message {
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 8px;
            max-width: 80%;
        }

        .user-message {
            background: #1e3a8a;
            margin-left: auto;
        }

        .bot-message {
            background: #065f46;
            margin-right: auto;
        }

        .input-container {
            display: flex;
            gap: 10px;
            padding: 1rem 0;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #334155;
            border-radius: 8px;
            background: #1e293b;
            color: white;
        }

        button {
            padding: 12px 24px;
            background: var(--primary-color);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        .typing-indicator {
            display: none;
            padding: 1rem;
            color: #94a3b8;
        }

        .dot-flashing {
            display: inline-block;
            position: relative;
            width: 10px;
            height: 10px;
            border-radius: 5px;
            background-color: #94a3b8;
            animation: dotFlashing 1s infinite linear;
        }

        @keyframes dotFlashing {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>OraSniper</h1>
            <p>Tell the error Mate! üöÄ Instant Oracle Database Solutions</p>
        </div>

        <div class="chat-container" id="chatbox">
            <div class="message bot-message">
                üéØ Hi! I'm OraSniper. Give me an Oracle error code (like ORA-00942) 
                and I'll shoot you the solution!
            </div>
        </div>

        <div class="typing-indicator" id="loading">
            <div class="dot-flashing"></div> Analyzing error...
        </div>

        <div class="input-container">
            <input type="text" id="userInput" 
                   placeholder="Enter error code (e.g., ORA-00942)" 
                   autocomplete="off">
            <button onclick="sendMessage()">Snipe Error</button>
        </div>
    </div>

    <script>
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('userInput');
        const loading = document.getElementById('loading');

        async function sendMessage() {
            const message = userInput.value.trim();
            if(!message) return;

            // Add user message
            chatbox.innerHTML += `
                <div class="message user-message">
                    üîç Searching for: ${message}
                </div>
            `;

            // Show loading
            loading.style.display = 'block';
            userInput.value = '';
            chatbox.scrollTop = chatbox.scrollHeight;

            try {
                const response = await fetch('/webhooks/rest/webhook', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                const botMessages = await response.json();
                
                botMessages.forEach(msg => {
                    chatbox.innerHTML += `
                        <div class="message bot-message">
                            üéØ Solution: ${msg.text}
                        </div>
                    `;
                });

            } catch (error) {
                chatbox.innerHTML += `
                    <div class="message bot-message">
                        ‚ùå Error: Could not connect to OraSniper
                    </div>
                `;
            }

            loading.style.display = 'none';
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        // Handle Enter key
        userInput.addEventListener('keypress', (e) => {
            if(e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
